<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"   content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/normalize.css">
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/css/iconfont/iconfont.css">
    <script src="public/js/rem.js"></script>
    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>

    <title>紧急上报</title>
    <style>
    </style>
</head>
<body>
  <div id="patiente">
    
    <div class="section1">
      <ul>
        <li>
          <div class="lt">
            <div class="mui-cell">
              <div class="mui-laber">时间:</div>
              <div class="mui-body">2019-07-28  11:26:15</div>
            </div>
            <div class="mui-cell">
              <div class="mui-laber">备注:</div>
              <div class="mui-body">7月28号来北京大学第一医...</div>
            </div>
          </div>
        </li>


        <li>
            <div class="lt">
              <div class="mui-cell">
                <div class="mui-laber">时间:</div>
                <div class="mui-body">2019-07-28  11:26:15</div>
              </div>
              <div class="mui-cell">
                <div class="mui-laber">备注:</div>
                <div class="mui-body">7月28号来北京大学第一医...</div>
              </div>
            </div>
          </li>

          <li>
              <div class="lt">
                <div class="mui-cell">
                  <div class="mui-laber">时间:</div>
                  <div class="mui-body">2019-07-28  11:26:15</div>
                </div>
                <div class="mui-cell">
                  <div class="mui-laber">备注:</div>
                  <div class="mui-body">7月28号来北京大学第一医...</div>
                </div>
              </div>
            </li>

      </ul>
    </div>


     <div class="section2">
       <!-- 分页 start  
        Vm-pagination__item--disabled: 不能点击时的状态
      -->
       <div class="Vm_pagination">
          <div class="Vm_page">
             <a href="#" class="Vm-pagination__item Vm-pagination__prev Vm-pagination__item--disabled">上一页</a>
             <a href="#" class="Vm-pagination__item Vm-pagination__item--active">1</a>
             <a href="#" class="Vm-pagination__item">2</a>
             <a href="#" class="Vm-pagination__item">3</a>
             <a href="#" class="Vm-pagination__item">4</a>
             <a href="#" class="Vm-pagination__item">...</a>
             <a href="#" class="Vm-pagination__item Vm-pagination__next">下一页</a>
          </div>
          <div class="Vm-msg">显示第 1 到第 5 条记录，总共 89 条记录</div>
       </div>
       <!-- 分页 end -->

       <a href="javascript:;" class="add">+</a>

     </div>


     <!-- modal begin -->
     <div class="modal" id="detaile">
        <div class="modal-dialog">
           <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close"><span>×</span></button>
                <h4 class="modal-title">紧急详情</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="2019-08-28" readonly>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" rows="12" placeholder="上午去北京大学第一医院复查，医生说没有问题，下午回家突然肚子疼，可能是急性阑尾炎。" readonly></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default closeBtn">取消</button>
              </div>
           </div>
        </div>
    </div>

     <div class="modal" id="add">
        <div class="modal-dialog">
           <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close"><span>×</span></button>
                <h4 class="modal-title">添加紧急上报</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <!-- <label class="control-label">Message:</label> -->
                    <textarea class="form-control" rows="12" placeholder="请填写上报内容，该部分将发送给医生。"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer flex">
                <button type="button" class="btn btn-default closeBtn">关闭</button>
                <button type="button" class="btn btn-primary saveBtn">添加</button>
              </div>
           </div>
        </div>
     </div>
     <div class="modal-backdrop"></div>
     <!-- modal end -->
  </div>
  <script>
     $(function(){
      $(".section1").on('click','ul li',function(){
         $('body').addClass('modal-open')
         $("#detaile,.modal-backdrop").addClass('fade')
      })

    
       $(".add").on('click',function(){
         $('body').addClass('modal-open')
         $("#add,.modal-backdrop").addClass('fade')
       })
      
      function close(){
        $('body').removeClass('modal-open')
         $("#add,.modal-backdrop,#detaile").removeClass('fade')
      }

      $('.closeBtn,.close,.saveBtn').on('click',function(){
        close()
      })
     })
  </script>
</body>
</html>
